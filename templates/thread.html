{% extends "base.html" %}
{% block content %}
	<div class="thread thr">
		<div class="lft_thr">
			<h3>{{ thread.name }}</h3>
			<hr></hr>
			<p>{{ thread.description }}</p>
		</div>
		<div class="rght_thr">
			<img src="{{ url_for('static', filename='images/avatar.png') }}">
			<p>{{ thread.author.nickname }}</p>
		</div>
	</div>
	{% if current_user.id == thread.author.id %}
		<a class="del_tred" href="{{ url_for('delete_thread', thread_id=thread.id) }}">Удалить тред</a>
	{% endif %}
	{% if messages %}
	
	{% else %}
		<h4 style="margin-left: 4%">Сообщений пока нет</h4>
	{% endif %}
{% endblock %}
